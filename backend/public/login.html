<body ng-app="pageApp" ng-controller="pageCtrl">
	<!-- **********************************************************************************************************************************************************
MAIN CONTENT
*********************************************************************************************************************************************************** -->
	<!--main content start-->
	<section id="main-content" data-image="assets/img/cover.jpeg">
		<section class="wrapper">
			<div id="login-page">
				<div class="container">
					<form class="form-login" action="index.html">
						<h2 class="form-login-heading">sign in now</h2>
						<div class="login-wrap">
							<input type="email" ng-model="user.email" class="form-control" placeholder="Email" autofocus>
							<br>
							<input type="password" ng-model="user.password" class="form-control" placeholder="Password">
							<div ng-if="error" class="alert alert-danger">
								<strong>Error! </strong>{{ error }}
							</div>
							<p></p>
							<label class="checkbox">
		                		<span class="pull-right">
		                    		<a data-toggle="modal" href="#passwordResetModal"> Forgot Password?</a>
		                		</span>
		            		</label>
							<button class="btn btn-theme btn-block" ng-click="SignIn($event)" type="submit"><i class="fa fa-lock"></i> SIGN IN</button>
							<hr>
							<div class="login-social-link centered">
								<p>or you can sign in via your social network</p>
								<button class="btn btn-facebook" ng-click="SignInWithOAuth('facebook')" type="submit"><i class="fa fa-facebook"></i> Facebook</button>
								<button class="btn btn-google-plus" ng-click="SignInWithOAuth('google')" type="submit"><i class="fa fa-google-plus"></i> Google</button>
							</div>
							<div class="registration">
								Don't have an account yet?<br/>
								<a class="" data-toggle="modal" href="#createUserModal">
		                    Create an account
		                </a>
							</div>
						</div>
						<!-- Create User Modal -->
						<div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="createUserModal" class="modal fade">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
										<h4 class="modal-title">Create a new User account</h4>
									</div>
									<div class="modal-body">
										<p>Enter user profile information</p>
										<input type="text" ng-model="user.firstname" name="firstname" placeholder="Firstname" autocomplete="off" class="form-control placeholder-no-fix">
										<input type="text" ng-model="user.surname" name="surname" placeholder="Surname" autocomplete="off" class="form-control placeholder-no-fix">
										<input type="tel" ng-model="user.mobileno" name="mobileno" placeholder="Mobile No" autocomplete="off" class="form-control placeholder-no-fix">
										<input type="email" ng-model="user.email" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">
										<input type="password" ng-model="user.password" name="password" placeholder="Password" autocomplete="off" class="form-control placeholder-no-fix">
									</div>
									<div class="modal-footer">
										<button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
										<button class="btn btn-theme" ng-click="createUser()" type="button">Sign Up</button>
									</div>
								</div>
							</div>
						</div>
						<!-- Create User modal -->
						<!-- Password Reset Modal -->
						<div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="passwordResetModal" class="modal fade">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
										<h4 class="modal-title">Forgot Password ?</h4>
									</div>
									<div class="modal-body">
										<p>Enter your e-mail address below to reset your password.</p>
										<input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">
									</div>
									<div class="modal-footer">
										<button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
										<button class="btn btn-theme" type="button">Submit</button>
									</div>
								</div>
							</div>
						</div>
						<!-- Password Reset modal -->
					</form>
				</div>
			</div>
		</section>
	</section>
