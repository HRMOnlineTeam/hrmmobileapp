<!-- Logout User Modal -->
<div role="dialog" tabindex="-1" id="logoutModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Logout out of the System</h4>
			</div>
			<div class="modal-body">
				<p>Are you sure you would like to log off?</p>
			</div>
			<div class="modal-footer">
				<button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
				<button class="btn btn-danger" ng-click="SingOut()" type="button">Logout</button>
			</div>
		</div>
	</div>
</div>
<!-- Logout User modal -->
<!-- Loading Modal -->
<div role="dialog" tabindex="-1" id="loadingModal" class="modal fade" data-backdrop="static" data-keyboard="false">
	<div class="modal-dialog">
		<div class="modal-content">
			<div id="loadingModalSpinner"></div>
		</div>
	</div>
</div>
<!-- Loading Modal -->
