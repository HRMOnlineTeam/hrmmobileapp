<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!--For users deploying their apps to Windows 8.1 or Android Gingerbread, platformOverrided.js
    will inject platform-specific code from the /merges folder -->
    <script src="js/platformOverrides.js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
</head>
<body ng-app="app" ng-controller="mainCtrl">

    <div>
        <ion-side-menus>
            <ion-side-menu-content drag-content="false">
                <ion-nav-bar class="bar-positive">
                    <ion-nav-buttons side="left" class="has-header">
                        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
                    </ion-nav-buttons>
                    <ion-nav-buttons side="right" class="has-header">
                        <button class="button button-icon button-clear ion-ios-chatboxes" ng-click="openNotifications()"> {{notificationCount}} </button>
                    </ion-nav-buttons>
                </ion-nav-bar>
                <ion-nav-view></ion-nav-view>
            </ion-side-menu-content>
            <ion-side-menu side="left">
                <ion-header-bar class="bar-positive">
                    <div class="title">Menu</div>
                </ion-header-bar>
                <ion-content ng-controller="menuCtrl" padding="true" class="side-menu-left has-header">
                    <ion-list>
                        <ion-item class="item-divider"> Personal</ion-item>
                    </ion-list>
                    <a ui-sref="myProfile" menu-close="" class="button button-stable button-small button-block icon-left ion-person">My Profile</a>
                    <a ui-sref="notifications" menu-close="" class="button button-stable button-small button-block icon-left ion-android-notifications">Notifications</a>
                    <a ui-sref="myMedia" menu-close="" class="button button-stable button-small button-block icon-left ion-android-download">Downloads</a>
                    <ion-list>
                        <ion-item class="item-divider"> *Internal*</ion-item>
                    </ion-list>
                    <a ui-sref="headCount" menu-close="" class="button button-stable button-small button-block icon-left ion-person-stalker">Head Count</a>
                    <a ui-sref="checkIn" menu-close="" class="button button-stable button-small button-block icon-left ion-clipboard">Check-In</a>
                    <ion-list>
                        <ion-item class="item-divider"> System</ion-item>
                    </ion-list>
                    <button class="button button-stable button-small button-block icon-left ion-ios-settings">Settings</button>
                    <a ui-sref="aboutUs" menu-close="" class="button button-stable button-small button-block icon-left ion-information-circled">About</a>
                    <button class="button button-stable button-small button-block icon-left ion-close-round">Exit</button>
                </ion-content>
            </ion-side-menu>
        </ion-side-menus>
    </div>

</body>
</html>
