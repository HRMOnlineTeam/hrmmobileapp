<ion-view view-title="Contact Us" ng-controller="contactFormCtrl">
    <ion-nav-buttons side="left">
        <button class="button button-icon ion-chevron-left" ng-click="goBack()">
            Back
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
    </ion-nav-buttons>
    <ion-content class="padding">

        <div class="spacer" style="height: 20px;"></div>

        <div class="list">
            <label class="item item-toggle">
                Remain Anonymous
                <label class="toggle">
                    <input type="checkbox">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </label>
            <label class="item item-input">
                <input type="text" placeholder="First Name" />
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Last Name" />
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Mobile Number" />
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Email" />
            </label>
            <label class="item item-select">
                <span class="input-label">Campus</span>
                <select>
                    <option>I don't have a Campus</option>
                    <option>CHLOORKOP</option>
                    <option>TEMBISA</option>
                    <option>ROODEPOORT</option>
                    <option>MIDRAND</option>
                </select>
            </label>
            <label class="item item-input">
                <textarea rows="4" placeholder="Your Message"></textarea>
            </label>
        </div>

        <div class="spacer" style="height: 20px;"></div>

        <button class="button button-positive button-block" ng-click="submitForm()">Submit</button>
    </ion-content>
</ion-view>
