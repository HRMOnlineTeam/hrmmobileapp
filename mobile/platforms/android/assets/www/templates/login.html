<ion-view title="Login" ng-controller="loginCtrl">
    <ion-nav-buttons side="left">
        
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-icon icon-right ion-chevron-right" ng-click="skipLogin()">
            Skip
        </button>
    </ion-nav-buttons>  
    <ion-content padding="true" class="has-header">
        <div>
            <img src="img/app_hrmlogowords.jpg" style="display: block; width: 40%; margin-left: auto; margin-right: auto;">
        </div>
        <div class="spacer" style="height: 15px;"></div>
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Email/Mobile</span>
                    <input type="text" placeholder="" ng-model="user.email">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="" ng-model="user.password">
                </label>
            </ion-list>
            <div class="spacer" style="height: 15px;"></div>
            <button class="button button-stable  button-block" ng-click="SignIn()">Log in</button>
            <a href-inappbrowser="/signup" class="button button-positive button-block button-clear">Or create an account</a>
        </form>
        <button class="button button-positive  button-block icon-left ion-social-facebook">Facebook</button>
        <button class="button button-assertive  button-block icon-left ion-social-google">Google</button>
        <button class="button button-calm  button-block icon-left ion-social-twitter">Twitter</button>
    </ion-content>
</ion-view>
