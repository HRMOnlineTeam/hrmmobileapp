<ion-view view-title="Head Count" ng-controller="headCountCtrl">
    <ion-nav-buttons side="left">
        <button class="button button-icon ion-chevron-left" ui-sref="home">
            Back
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-icon ion-android-checkbox-outline" ng-click="submitData()">
            Save
        </button>
    </ion-nav-buttons>
    <ion-header-bar class="bar bar-subheader">

        <label class="item item-select" style="width:50%;height:50px;padding-top:5px;padding-bottom:2px;">
            <span class="input-label">Service</span>
            <select ng-model="selectService" ng-change="onServiceChange()">
                <option ng-repeat="service in selectServicesOptions" value="{{service.name}}">{{service.name}}</option>
            </select>
        </label>
        <label class="item item-select" style="width:50%;height:50px;padding-top:5px;padding-bottom:2px;">
            <span class="input-label">Section</span>
            <select ng-model="selectSection" ng-change="onSectionChange()">
                <option ng-repeat="section in selectSectionOptions" value="{{section.name}}">{{section.name}}</option>
            </select>
        </label>

    </ion-header-bar>
    <ion-content class="padding">

        <div style="height:10px;"></div>

        <table class="center">
            <tr ng-repeat="row in sectionRows" style="border-color:black;border-width:1px;border:solid;">

                <td ng-class="getRowClass(row.label)" ng-repeat="seat in row.seats" id="seat.id" class="" style="padding:1px;width:{{maxColWidth}}px;border:solid;border-color:black;border-width:1px;">
                    <span ng-if="!(seat.value)" class="center emptySeat" ng-class="isCurrentSeatClass(seat.id,row.label)">o</span>
                    <span ng-if="seat.value=='M'" class="center maleSeat" ng-class="isCurrentSeatClass(seat.id,row.label)">{{seat.value}}</span>
                    <span ng-if="seat.value=='F'" class="center femaleSeat" ng-class="isCurrentSeatClass(seat.id,row.label)">{{seat.value}}</span>
                    <span ng-if="seat.value=='B'" class="center boySeat" ng-class="isCurrentSeatClass(seat.id,row.label)">{{seat.value}}</span>
                    <span ng-if="seat.value=='G'" class="center girlSeat" ng-class="isCurrentSeatClass(seat.id,row.label)">{{seat.value}}</span>
                </td>
            </tr>

        </table>

        <div class="button-bar" style="height:50px;">
            <button class="button button-stable  button-block icon ion-arrow-up-a button-outline" ng-click="moveNextAlphabet('up')"></button>
            <button class="button button-stable  button-block icon ion-arrow-down-a button-outline" ng-click="moveNextAlphabet('down')"></button>
        </div>

        <div style="height:10px;"></div>

        <span><b>Males:</b> [{{dataSection.males}}] <b>Females:</b> [{{dataSection.females}}]  <b>Boys:</b> [{{dataSection.boys}}] <b>Girls:</b> [{{dataSection.girls}}]</span>
        <div style="height:10px;"></div>
        <button class="button button-stable button-small button-block icon ion-close-circled button-outline" ng-click="setSeatGender(0)"> Clear</button>

    </ion-content>
    <ion-footer-bar style="height:70px;">
        <div class="button-bar" style="height:65px;">
            <button class="button button-positive  button-block icon ion-arrow-left-a" ng-click="moveNextSeat('back')"></button>
            <button class="button button-small button-royal  button-block icon ion-man" ng-click="setSeatGender('B')">B</button>
            <button class="button button-assertive  button-block icon ion-man" ng-click="setSeatGender('M')">M</button>
            <button class="button button-balanced  button-block icon ion-woman" ng-click="setSeatGender('F')">F</button>
            <button class="button button-small button-calm  button-block icon ion-woman" ng-click="setSeatGender('G')">G</button>
            <button class="button button-positive  button-block icon ion-arrow-right-a" ng-click="moveNextSeat('forward')"></button>
        </div>
    </ion-footer-bar>
</ion-view>
